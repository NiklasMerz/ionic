<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/?token=ABC#fragment" id="goBackFromPage3"></ion-back-button>
    </ion-buttons>
    <ion-title>Router Page 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  Page 3
  <p><ion-button routerLink="/router-link-page2/MyPageID==" [queryParams]="{ token: 'A&=#Z' }" fragment="myDiv2" id="goToPage2">Go to Page 2 again with same link</ion-button></p>
  <p><ion-button routerLink="/router-link-page2/NOPageID==" [queryParams]="{ token: 'A&=#Z' }" fragment="myDiv2" id="goToPage2b">Go to Page 2 again with different link</ion-button></p>

</ion-content>
